<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic HTML Generator</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Container for output and input */
    #container {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      padding: 10px;
      box-sizing: border-box;
    }

    /* Area where generated HTML will appear */
    #output {
      flex-grow: 1;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      background: #f9f9f9;
      margin-bottom: 10px;
    }

    /* Bottom bar for input */
    #bottom-bar {
      display: flex;
      gap: 10px;
    }

    #input-text {
      flex-grow: 1;
      padding: 8px;
      font-size: 16px;
    }

    #generate-btn {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Dynamic output will appear here -->
    <div id="output"></div>

    <!-- Textbox and button at the bottom -->
    <div id="bottom-bar">
      <input id="input-text" type="text" placeholder="Type your input here..." />
      <button id="generate-btn">Generate</button>
    </div>
  </div>

  <script>
    // Replace this with YOUR code that generates HTML
    function myCode(input) {
      // Example: Wrap the input in a styled div
      const div = document.createElement("div");
      div.innerHTML = `<strong>Generated:</strong> ${input}`;
      div.style.padding = "5px";
      div.style.marginBottom = "5px";
      div.style.background = "#e6f7ff";
      div.style.border = "1px solid #99d6ff";
      return div;
    }

    // Hook up button click
    document.getElementById("generate-btn").addEventListener("click", () => {
      const inputText = document.getElementById("input-text").value.trim();
      if (inputText === "") return;

      // Run your code to generate HTML
      const result = myCode(inputText);

      // Add result to the top of the output area
      const outputDiv = document.getElementById("output");
      outputDiv.insertBefore(result, outputDiv.firstChild);

      // Clear the input box
      document.getElementById("input-text").value = "";
    });
  </script>
</body>
</html>
